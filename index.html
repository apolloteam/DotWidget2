	<style>
	/** LIGHTBOX MARKUP **/

	.lightbox {
		/** Default lightbox to hidden */
		display: block;

		/** Position and style */

			z-index: 999;
			width: 100%;
			height: 100%;
			text-align: center;
			top: 0;
			left: 0;
			background: rgba(0,0,0,0.5);
	}
	
	.lightbox h1 {
		font-size: 3em;
		font-weight: 200;
		margin: 5.5em 0 0.2em 0;
		color: #fff;
	}
